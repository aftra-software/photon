id: dsl-variable-test

info:
  name: DSL Variable Test
  author: lucky0x0d,PulseSecurity.co.nz
  severity: info
  description: |
    Detects version disclosed via 'X-AspNet-Version' header.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: "X-AspNet-Version"
  tags: tech,detect,aspnet

variables:
  title: "{{hex_decode('4469726563746f7279206c697374696e67')}}"
  string: "{{randstr}}"

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/{{string}}"

    host-redirects: true

    matchers:
      - type: word
        words:
          - "{{title}}"

