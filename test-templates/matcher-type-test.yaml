id: binary-matcher-test

info:
  name: Binary Matcher Test - Compressed Files
  author: test
  severity: info
  description: Simple test template for binary matcher functionality

http:
  - method: GET
    path:
      - "{{BaseURL}}/test.zip"

    matchers:
      - type: binary
        binary:
          - "504B0304" # zip
          - "7573746172202000" # tar
          - "377ABCAF271C" # 7z
          - "53514c69746520666f726d6174203300" # SQLite format 3
        condition: or
        part: body
