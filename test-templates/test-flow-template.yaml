id: time-based-sqli

info:
  name: Time-Based Blind SQL Injection
  author: 0xKayala
  severity: critical
  description: |
    This Template detects time-based Blind SQL Injection vulnerability
  tags: time-based-sqli,sqli,dast,blind

flow: http(1) && http(2)

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: status
        status:
          - 200

  - method: GET
    path:
      - "{{BaseURL}}/."

    redirects: true

    matchers:
      - type: word
        words:
          - "listing"
