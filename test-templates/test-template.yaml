id: kval-test

info:
  name: AspNet Version Disclosure - Detect
  author: lucky0x0d,PulseSecurity.co.nz
  severity: info
  description: |
    Detects version disclosed via 'X-AspNet-Version' header.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: "X-AspNet-Version"
  tags: tech,detect,aspnet

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true

    matchers:
      - type: dsl
        dsl:
          - 'contains(sess_id, "a")'

    extractors:
      - type: kval
        name: sess_id
        kval:
          - PHPSESSID
          - abcd
